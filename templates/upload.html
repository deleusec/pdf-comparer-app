<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparer deux PDF</title>
</head>
<body>
    <h2>Uploader deux fichiers PDF</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="pdf1">Fichier PDF 1 :</label>
        <input type="file" name="pdf1" required><br><br>
        <label for="pdf2">Fichier PDF 2 :</label>
        <input type="file" name="pdf2" required><br><br>
        <input type="submit" value="Comparer">
    </form>
</body>
</html>
